<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    {% block head %}
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="{{ SITE_AUTHOR }}">
	    <link rel="stylesheet" href="{{ SITE_PATH }}public/css/normalize.css">
	    <link rel="stylesheet" href="{{ SITE_PATH }}public/css/app.css">
	    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	    <script src="{{ SITE_PATH }}public/js/foundation.min.js"></script>
	    <title>{{ SITE_NAME }} | {% block title %}{% endblock %}</title>
	    {% endblock %}
	</head>
	<body>
	    {% block content %}{% endblock %}
	</body>
	<script>
	    $(document).foundation();
	</script>
</html>
